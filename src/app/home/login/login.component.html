<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="usuario"
      name="usuario"
      class="form-control"
      placeholder="Nome do usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuario obrigadorio"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      [(ngModel)]="senha"
      name="senha"
      class="form-control"
      placeholder="Senha"
      #campoSenha="ngModel"
      required
    />
  </div>
  <app-mensagem
    *ngIf="campoSenha.invalid && campoSenha.touched"
    mensagem="Senha obrigadorio"
  ></app-mensagem>
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p>Nao e um usuario? <a [routerLink]="['novo-usuario']">Se cadastre!</a></p>
